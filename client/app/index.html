<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Lunch Hub: The Website You Can Literally Eat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <body ng-app="lunchHubApp" ng-strict-di ng-cloak>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header" ng-controller="HeaderCtrl">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{ active: isActive('/') }"        ng-show="!user.id"><a ng-href="/">Home</a></li>
          <li ng-class="{ active: isActive('/today') }"   ng-show="user.id"><a ng-href="/today">Today</a></li>
          <li ng-class="{ active: isActive('/profile') }" ng-show="user.id"><a ng-href="/profile">Profile</a></li>
          <li ng-class="{ active: isActive('/sign_in') }" ng-show="!user.id"><a ng-href="/sign_in">Sign in</a></li>
          <li ng-show="user.id"><a ng-click='signOut()'>Sign out</a></li>
        </ul>
        <h3 class="text-muted">Lunch Hub</h3>
      </div>

      <div ng-view=""></div>
    </div>
