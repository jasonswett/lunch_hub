<h1>Today's Lunch</h1>

<form class="form-inline" role="form">
  <input type="text"
         ng-model="announcement.restaurantName"
         placeholder="Restaurant name"
         class="form-control input-large">

  <button type="submit" class="btn btn-default" ng-click="save()">Announce</button>
</form>

<ul ng-repeat="announcement in announcements">
  <li>{{announcement.description}}</li>
</ul>
