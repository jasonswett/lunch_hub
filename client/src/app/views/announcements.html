<h1>Today's Lunch</h1>

{{ userHasGroups }}

<form class="form-inline" role="form">
  <input ng-model="announcement.restaurantName" type="text" class="form-control" focus-on-load>
  <button ng-click="save()" class="btn btn-default">Announce</button>
</form>

<ul ng-repeat="announcement in announcements">
  <li>{{announcement.description}}</li>
</ul>
